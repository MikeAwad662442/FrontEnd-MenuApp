<ion-header>
  <ion-toolbar>
    <ion-title>{{"ItemTypes.MainList" |translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- data was send from db Server -->
  <div class="PageAll" *ngIf="ItemTypesAll !== undefined">
    <ion-card
      button="true"
      [routerLink]="['/ItemType/info/',ItemTypes.id]"
      *ngFor="let ItemTypes of ItemTypesAll"
      [ngClass]="ItemTypes.active !== true ? 'blur': ''"
    >
      <img
        *ngIf="ItemTypes?.imgType === 'image'"
        [src]="imageURL+ItemTypes.image"
      />
      <ion-card-content *ngFor="let info  of ItemTypes.info">
        {{info.name}}
      </ion-card-content>
    </ion-card>
  </div>
  <!-- data was send from db Server -->
  <!-- No data was send from db Server -->
  <div class="null" *ngIf="ItemTypesAll === undefined">
    <ion-text [innerHTML]="'ItemTypes.NoItemTypes' | translate"> </ion-text>
    <ion-button fill="clear" [routerLink]="['/ItemType/update']">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>{{ "New" | translate}}</ion-label>
    </ion-button>
  </div>
  <!-- No data was send from db Server -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button [routerLink]="['/ItemType/update']">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>{{ "ItemTypes.NewList" | translate}}</ion-label>
        </ion-tab-button>
        <!-- <ion-tab-button *ngIf="master" (click)="deleteAllTypes()"> -->
        <ion-tab-button (click)="DeleteItemTypes()">
          <ion-icon name="trash-outline"></ion-icon>
          <ion-label>{{ "DeleteAll" | translate}}</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/ItemType/orderList']">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>{{ "OrderList" | translate}}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

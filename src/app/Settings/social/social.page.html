<ion-header>
  <ion-toolbar>
    <ion-title>{{"Setting.SocialMedia.Name" |translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h1>socialMedia.value</h1>
  {{socialMedia.value | json}} -->
  <form [formGroup]="upSocialMedia" (ngSubmit)="submitForm()" novalidate>
    <ion-grid formArrayName="social">
      <ion-row>
        <ion-col size="2">{{"Setting.SocialMedia.Icon" |translate }}</ion-col>
        <ion-col size="8">{{"Setting.SocialMedia.Link" |translate }}</ion-col>
        <ion-col size="2">{{"Setting.SocialMedia.Active" |translate }}</ion-col>
      </ion-row>
      <ion-row *ngFor="let lan of social; let i = index" [formGroupName]="i">
        <ion-col size="2">
          <ion-icon [name]="lan.icon"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-input
            placeholder="Enter text"
            formControlName="link"
            [name]="lan.link"
            type="text"
            required
            class="LTR"
          ></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-toggle
            formControlName="active"
            [checked]="lan.active"
          ></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button
          (click)="submitForm()"
          type="submit"
          clear
          [disabled]="socialMedia.invalid"
        >
          <ion-icon name="options"></ion-icon>
          <ion-label>{{"Setting.SocialMedia.UpSocial" |translate }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

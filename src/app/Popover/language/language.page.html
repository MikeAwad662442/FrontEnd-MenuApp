<ion-list>
  <ion-item
    button=""
    *ngFor="let la of langActive"
    (click)="langChange(la)"
    detail="false"
  >
    <ion-avatar slot="start">
      <img src="assets/icon/{{la.id}}.webp" />
    </ion-avatar>
    <ion-label>{{la.name | translate}}</ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="langUsed === la.id"></ion-icon>
  </ion-item>
</ion-list>
